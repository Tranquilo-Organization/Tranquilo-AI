<!DOCTYPE html>
<html lang="en" dir="ltr">

      <head>
        <meta charset="utf-8">
        <title>Anxiey classification Model</title>
        <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
		
		<style>
			.content {
			  max-width: 500px;
			  margin: auto;
			}
			
			
			.bg-img{
		width: 100%;
		height: 100vh;
		background-size: cover;
		background-position: center;
			}
			</style>
    </head>
	
<body>
<div class="bg-img">
<div class="content">
    <body>
  
        <h1>Anxiey Level classification</h1>
        <form action="{{url_for('predict')}}" method="post">
            <input type="text" name="age" placeholder="Age" required="required">
            <input type="text" name="gender" placeholder="Gender" required="required">
            <input type="text" name="bmi" placeholder="body mass index" required="required">
            <input type="text" name="who_bmi" placeholder="bmi category" required="required">
            <input type="text" name="phq_score" placeholder="Measure the severity of symptoms related to depression, anxiety" required="required">
            <input type="text" name="depression_severity" placeholder="Depression level" required="required">
            <input type="text" name="depressiveness" placeholder="Are you suffering from depression" required="required">
            <input type="text" name="depression_diagnosis" placeholder="Do you diagnose yourself as being destined" required="required">
            <input type="text" name="anxiousness" placeholder="Do you feel anxious" required="required">
            <input type="text" name="anxiety_diagnosis" placeholder="Do you diagnose yourself as anxious?" required="required">
            <input type="text" name="anxiety_treatment" placeholder="Have you ever taken any medication for anxiety" required="required">
            <input type="text" name="sleepiness" placeholder="Do you have problems sleeping" required="required">
            <button type="submit" class="btn btn-primary btn-block btn-large">Classify</button>
        </form>
        <br>
        <br>
        {{ classification_text }}   		
</div>
</div>
</html>
